<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
        }
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>key</th>
            <th>value</th>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        tbody = document.querySelector("tbody");
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                vars[key] = value;
            });
            return vars;
        }
        let res = getUrlVars()
        r = ""
        for (const iterator in res) {
            r += `<tr> <td> ${iterator} </td> <td> ${res[iterator]} </td> </tr>`
        }
        tbody.innerHTML = r
    </script>
</body>
</html>
